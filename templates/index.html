{% block title %}
    Home
{% endblock %}

<!-- Content page -->
{% block section %}
    <section class="bgwhite p-t-55 p-b-65">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3 p-b-50">
                    <div class="leftbar p-r-20 p-r-0-sm">
                        <div class="search-product pos-relative bo4 of-hidden">
                            <input class="s-text7 size6 p-l-23 p-r-50" type="text" name="search-product"
                                   placeholder="Search Products...">

                            <button class="flex-c-m size5 ab-r-m color2 color0-hov trans-0-4">
                                <i class="fs-12 fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-8 col-lg-9 p-b-50">
                    <!--  -->
                    <div class="flex-sb-m flex-w p-b-35">
						<span class="s-text8 p-t-5 p-b-5">
							Showing 1â€“8 of {{ length }} results
						</span>
                    </div>
                    <!-- Product -->
                    <div class="row">
                        {% for goods in all_goods %}
                            <div class="col-sm-12 col-md-6 col-lg-4 p-b-50">
                                <!-- Block2 -->
                                <div class="block2">
                                    <div class="block2-img wrap-pic-w of-hidden pos-relative block2-labelnew">
                                        <img src="{{ url_for('static', filename='img/'+goods.image+ '') }}"
                                             alt="IMG-PRODUCT">

                                        <div class="block2-overlay trans-0-4">
                                            <a href="#" class="block2-btn-addwishlist hov-pointer trans-0-4">
                                                <i class="icon-wishlist icon_heart_alt" aria-hidden="true"></i>
                                                <i class="icon-wishlist icon_heart dis-none" aria-hidden="true"></i>
                                            </a>
                                            <div class="block2-btn-addcart w-size1 trans-0-4" id="{{ goods.id }}">
                                                <!-- Button -->
                                                <button class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4">
                                                    Add to Cart
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="block2-txt p-t-20">
                                        <a href="product-detail.html" class="block2-name dis-block s-text3 p-b-5">
                                            {{ goods.name }}
                                        </a>
                                        <span class="block2-price m-text6 p-r-5">
                                            {{ goods.quantity }} Items left
										${{ goods.price }}.00
									</span>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>

                    <!-- Pagination -->
                    <div class="pagination flex-m flex-w p-t-26">
                        <a href="#" class="item-pagination flex-c-m trans-0-4 active-pagination">1</a>
                        <a href="#" class="item-pagination flex-c-m trans-0-4">2</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}

{% block js %}
    <script type="text/javascript"
            src="{{ url_for('static', filename='vendor/daterangepicker/moment.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.js') }}"></script>
    <!--===============================================================================================-->
    <script type="text/javascript" src="{{ url_for('static', filename='vendor/slick/slick.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/slick-custom.js') }}"></script>
    <!--===============================================================================================-->
    <script type="text/javascript"
            src="{{ url_for('static', filename='vendor/sweetalert/sweetalert.min.js') }}"></script>
    <script type="text/javascript">
        $('.block2-btn-addcart').each(function () {
            var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
            $(this).on('click', function () {
                $.getJSON(window.location.protocol + '//' + document.domain + ':' + window.location.port + '/add_to_cart',
                    {
                        id:this.id
                    }, function (data) {
                        if (data.response === 'success'){
                         swal(nameProduct, "is added to cart !", "success");
                        }
                    });
            });
        });
    </script>
{% endblock %}
